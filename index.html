<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body class="border p-5 mt-7 rounded-pill border-5">
    <div class="container">
     <h1>WEATHER APP</h1>
       <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="enter a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-primary w-100"
                />
              </div>
      <div class="current">
        <div class="current-weather">
          <div class="current-date" id="date-time"></div>
          <div class="current-city" id="city-name"></div>
              <div class="row">
          <div class="col-4">
            <div><img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Clear" id="icon" /></div>
            </div>
            <div class="col-4">
          <div><span id="temperature"></span><span class="units"><a href="#" id= "celsius-link">°C</a> | <a href="#" id="fahrenheit-link" >°F</a></span>
        </div>
      </div>
             <div class="col-4">
            <div id="description"></div>
              <div id="speed"> Wind: <span id="wind"></span> km/h</div>
              <div>Humidity: <span id="humidity"></span>%</div>
              </div>
              </div>
          </div>
      </div>
   
      <br>
        <small>
          <a
            href="https://github.com/alexis15022/weather-project"
            target="_blank"
            >Open-source code</a
          >
          by Alexandra
        </small>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
